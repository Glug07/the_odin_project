<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/LibJS/lib.js"></script>
    <title>Document</title>
</head>

<body>
    <script>

        function computerPlay() {
            let randomValue = randomizeValue(0, 3);
            switch (randomValue) {
                case 0:
                    return ("rock");
                    break;
                case 1:
                    return ("paper")
                    break;
                case 2:
                    return ("scissors")
                    break;
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection === "rock" && computerSelection === "scissors")
                return ("You Won! Rock beats scissors");
            if (playerSelection === "rock" && computerSelection === "paper")
                return ("You Lost! Paper beats rock");
            if (playerSelection === "rock" && computerSelection === "rock")
                return ("Draw !!! REMATCH");
        }


        function game(roundNumber) {
            let playerScore = 0;
            let computerScore = 0;
            let resultText = "";

            for (let actualRound = 0; actualRound < roundNumber; actualRound++) {
                let displayMessage = playRound(prompt("Put what ever you want"), computerPlay());
                console.log(displayMessage);
                if (displayMessage === "You Won! Rock beats scissors")
                    playerScore += 1;
                else if (displayMessage === "You Lost! Paper beats rock")
                    computerScore += 1;
            }
            if (playerScore > computerScore)
                resultText = "You won! good player";
            else if (playerScore < computerScore)
                resultText = "You lost! good computer";
            else
                resultText = "Draw the fuck all bad";
            console.log(resultText);

        }
    </script>
</body>

</html>
