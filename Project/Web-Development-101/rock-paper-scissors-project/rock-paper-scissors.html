</head>

<body>
    <main id="main">
        <div id="div-final-score">
            <p id="para-final-score"></p>

            <div id="paper" value="paper" class="click-item">Paper
                <img value="paper" class="img-item" src="https://urlz.fr/cnZf">
            </div>
            <div id="scissors" value="scissors" class="click-item">Scissors
                <img value="scissors" class="img-item" src="https://kyone.nl/wp-content/uploads/2018/04/620.jpg">
            </div>
        </div>
        <div id="div-round-score">
            <p id="para-round-score"></p>
        </div>
