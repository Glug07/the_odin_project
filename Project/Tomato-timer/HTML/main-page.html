<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/reset.css" rel="stylesheet">
    <link href="../CSS/main-page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Tomato Timer</title>
</head>

<body>
    <main id="div-main">
        <div id="div-title">
            <p class="para-title">Tomato Timer</p>
        </div>
        <div id="div-clock-state">
            <div id="div-tools">
                <div id="div-run-reset">
                    <i class="fas fa-sync-alt"></i>
                    <i class="fas fa-square-full"></i>
                </div>
                <div id="div-pause-restart">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </div>
            </div>
            <div id="div-actual">
                <div id="div-actual-status">
                    <p class="para-actual-status">Session</p>
                </div>
                <div id="div-actual-time">
                    <p class="para-actual-time">25:00</p>
                </div>
            </div>
        </div>
        <div id="div-configuration">
            <div id="div-session">
                <div id="div-session-arrow">
                    <i class="fas fa-angle-up"></i>
                    <p class="para-type">Session</p>
                    <i class="fas fa-angle-down"></i>
                    <p class="para-value">25</p>
                </div>
            </div>
            <d id="div-break">
                <div id="div-break-arrow">
                    <i class="fas fa-angle-up"></i>
                    <p class="para-type">Break</p>
                    <i class="fas fa-angle-down"></i>
                    <p class="para-break-value para-value">5</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../JavaScript/main-page.js"></script>
</body>

</html>
