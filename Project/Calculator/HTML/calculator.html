<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/reset.css" rel="stylesheet">
    <link href="../CSS/calculator.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main id="main-content">
        <div id="div-calculator">
            <div id="div-display">
                <p class="para-display"></p>
            </div>
            <div id="div-operand">
                <div class="operands" value="1">
                    <p class="para-operands">1</p>
                </div>
                <div class="operands" value="2">
                    <p class="para-operands">2</p>
                </div>
                <div class="operands" value="3">
                    <p class="para-operands">3</p>
                </div>
                <div class="operands" value="4">
                    <p class="para-operands">4</p>
                </div>
                <div class="operands" value="5">
                    <p class="para-operands">5</p>
                </div>
                <div class="operands" value="6">
                    <p class="para-operands">6</p>
                </div>
                <div class="operands" value="7">
                    <p class="para-operands">7</p>
                </div>
                <div class="operands" value="8">
                    <p class="para-operands">8</p>
                </div>
                <div class="operands" value="9">
                    <p class="para-operands">9</p>
                </div>
                <div id="zero" class="operands" value="0">
                    <p class="para-operands">0</p>
                </div>
            </div>
            <div id="div-operator">
                <div class="operators" value="+">
                    <p class="para-operators">+</p>
                </div>
                <div class="operators" value="-">
                    <p class="para-operators">-</p>
                </div>
                <div class="operators" value="/">
                    <p class="para-operators">/</p>
                </div>
                <div class="operators" value="*">
                    <p class="para-operators">*</p>
                </div>
                <div class="operators" value="=">
                    <p class="para-operators">=</p>
                </div>
            </div>
            <div id="div-tool">
                <div class="tools" value="reset">
                    <p class="para-tools">AC</p>
                </div>
                <div class="tools" value="stepback">
                    <p class="para-tools">DEL</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
