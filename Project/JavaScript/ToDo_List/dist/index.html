<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>ToDo List</title>
</head>

<body>
    <header id="header">To Do List</header>
    <div id="to-do-list">
        <div id="project-list">
            <div id="project-list-title">Projects</div>
            <div>
                <div class="project-list-cas">Default</div>
                <div class="project-list-cas">+</div>
            </div>
        </div>
        <div id="selected-project-tasks">
            <div id="task-list-title">Tasks</div>
            <div>
                <div class="to-do-list-cas">+</div>
            </div>
        </div>
    </div>
</body>

</html>
